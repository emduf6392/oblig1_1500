<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oblig 1 - Webprogrammering</title>
    <script type="application/javascript" src="index.js"></script>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>

<h1>Bestilling av kinobilletter</h1>

<form> Velg film:
    <span id="errorFilm" class="error"></span>
    <select id="film">
        <option disabled selected>Velg film her</option>
        <option value="Wonka">Wonka</option>
        <option value="Bob Marley">Bob Marley: One Love</option>
        <option value="Perfect Days">Perfect Days</option>
        <option value="Madame Web">Madame Web</option>
    </select>
</form>
<br>
<form> Antall:
    <label for="antall"></label>
    <input type="number" id="antall" min="1" max="8">
    <span id="errorAntall" class="error"></span>
</form>
<br>
<table>
    <tr><td>Fornavn:</td><td>
        <input type="text" id="fornavn"/></td><td>
        <span id="errorFornavn" class="error"></span></td></tr>

    <tr><td>Etternavn:</td><td>
        <input type="text" id="etternavn"/></td>
        <td><span id="errorEtternavn" class="error"></span></td></tr>

    <tr><td>Telefonnummer:</td>
        <td><input type="number" id="telefonnummer"/></td>
        <td><span id="errorTelefonnummer" class="error"></span></td></tr>

    <tr><td>E-post:</td>
        <td><input type="text" id="epost"/></td>
        <td><span id="errorEpost" class="error"></span></td></tr>
</table>
<br>

<button onclick="nyBestilling()">
    Kjøp billett
</button>

<h2>Alle billetter</h2>

<div id="mineBilletter"></div>
<br>
<button onclick="slettAlle()">
    Slett alle billetter
</button>

</body>
</html>
