<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oblig 1 - Webprogrammering</title>
    <script type=application/javascript src="index.js"></script>
</head>
<body>

<h1>Bestilling av kinobilletter</h1>

<form> Velg film:
    <select id="vfilm">
        <option disabled selected>Velg film her</option>
        <option value="wonka">Wonka</option>
        <option value="bobmarley">Bob Marley: One Love</option>
        <option value="perfect">Perfect Days</option>
        <option value="madame">Madame Web</option>
    </select>
</form>
<br>

<form> Antall:
    <input type="number" id="antall" min="1" max="9">
</form>
<br>

<!-- Tabell for å få inputbokser på linje -->
<table>
    <tr><td>Fornavn:</td><td><input type="text" id="fnavn"/></td></tr>
    <tr><td>Etternavn:</td><td><input type="text" id="enavn"/></td></tr>
    <tr><td>Telefonnr:</td><td><input type="tel" id="telnr"/></td></tr>
    <tr><td>Epost:</td><td><input type="email" id="epost"/></td></tr>
</table>


<button>
    Kjøp billett
</button>

<h2>Alle billetter</h2>

<button>
    Slett alle billettene
</button>

</body>

</html>
